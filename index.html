<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            width: 100%;
            height: auto;
            max-width: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Escáner QR Automático</h2>
    <video id="preview" width="100%" height="auto"></video>

    <!-- Sonido para el "beep" -->
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // Función que inicia el escaneo automáticamente
        async function startScanner() {
            const video = document.getElementById('preview');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
            });
            video.srcObject = stream;
            video.play();

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function scan() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height);

                    if (code) {
                        // Emitir el "beep" al detectar un código QR
                        const beepSound = document.getElementById('beepSound');
                        beepSound.play();

                        console.log('Código QR detectado:', code.data);

                        // Enviar el código QR a Google Sheets
                        fetch('TU_URL_DE_LA_WEBAPP_AQUÍ?codigo=' + encodeURIComponent(code.data) + '&formato=ENG')
                            .then(response => response.text())
                            .then(data => console.log(data))
                            .catch(error => console.error('Error al enviar el QR:', error));

                        // Detener la cámara una vez que se haya escaneado
                        stream.getTracks().forEach(track => track.stop());
                    }
                }

                // Continuar escaneando
                requestAnimationFrame(scan);
            }

            scan();
        }

        // Iniciar el escaneo tan pronto como se cargue la página
        startScanner();
    </script>
</body>
</html>
