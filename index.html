<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR</title>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            width: 100%;
            height: auto;
            max-width: 100%;
            border: 2px solid black;
        }
        #qrPreview {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Escáner QR</h2>
    <video id="preview" autoplay playsinline></video>

    <!-- Previsualización del QR detectado -->
    <div id="qrPreview">
        <p><strong>Código QR detectado:</strong> <span id="qrValue">Esperando código QR...</span></p>
    </div>

    <!-- Sonido al escanear -->
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        async function startScanner() {
            const video = document.getElementById('preview');
            const qrValue = document.getElementById('qrValue');
            const beepSound = document.getElementById('beepSound');

            // Acceder a la cámara
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
            });
            video.srcObject = stream;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });

            function scan() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height, {
                        inversionAttempts: "dontInvert"
                    });

                    if (code) {
                        // Emitir beep
                        beepSound.play();

                        // Mostrar el QR en la página
                        qrValue.textContent = code.data;

                        console.log("Código QR detectado:", code.data);

                        // Enviar datos a Google Sheets
                        fetch('TU_URL_DE_LA_WEBAPP_AQUÍ?codigo=' + encodeURIComponent(code.data) + '&formato=ENG')
                            .then(response => response.text())
                            .then(data => console.log(data))
                            .catch(error => console.error('Error al enviar el QR:', error));
                    }
                }
                requestAnimationFrame(scan);
            }

            scan();
        }

        startScanner();
    </script>
</body>
</html>
